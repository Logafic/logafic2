name: logafic
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  lazy_load_scrollview: 1.3.0
  cupertino_icons: ^0.1.3
  carousel_slider: ^2.2.1
  firebase_auth: any
  shared_preferences: ^2.0.4
  firebase_core: ^1.1.1
  firebase_storage: ^8.0.6
  cloud_firestore: ^2.2.0
  image_picker: ^0.7.0
  google_sign_in: ^4.5.3
  archive: ^2.0.13
  image: ^2.1.1
  http: ^0.13.3
  toast: ^0.1.5
  
dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  fonts:
    - family: Montserrat
      fonts:
        - asset: fonts/Montserrat-Regular.ttf

    - family: Electrolize
      fonts:
        - asset: fonts/Electrolize-Regular.ttf

  assets:
    - assets/images/
