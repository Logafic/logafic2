name: explore
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  lazy_load_scrollview: 1.3.0
  cupertino_icons: ^0.1.3
  carousel_slider: ^2.2.1
  http: ^0.12.0+3
  shared_preferences: ^2.0.4
  firebase_core: "^0.7.0"
  firebase_auth: "^0.20.0+1"
  google_sign_in: ^4.5.3
  archive: ^2.0.13
  image: ^2.1.1

  toast: ^0.1.5
  
dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  fonts:
    - family: Montserrat
      fonts:
        - asset: fonts/Montserrat-Regular.ttf

    - family: Electrolize
      fonts:
        - asset: fonts/Electrolize-Regular.ttf

  assets:
    - assets/images/
